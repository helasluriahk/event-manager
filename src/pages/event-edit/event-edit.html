<ion-header>

  <ion-navbar>
    <ion-title>Edit Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nama Event</ion-label>
    <ion-input [(ngModel)]="eventName" type="text"><p>{{currentEvent?.name}}</p></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Tanggal Event</ion-label>
    <ion-datetime displayFormat="DD MMMM YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="eventDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label stacked>Harga Event</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Event Contact Person</ion-label>
    <ion-input [(ngModel)]="eventContact" type="text"></ion-input>
  </ion-item>

  <button ion-button  block color="primary" (click)="editEvent(eventName, eventDate, eventPrice, eventContact)">
    Simpan
  </button>
</ion-content>
