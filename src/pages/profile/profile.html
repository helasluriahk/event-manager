<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Personal Information
    </ion-list-header>

    <ion-item>
      <ion-grid>
        <ion-row>
        <ion-col col-4>Email</ion-col>
        <ion-col col-4 *ngIf="userProfile?.email">
          {{userProfile?.email}}
        </ion-col>        
      </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
